<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D9 1.5 Responsive Layout</title>
    <!-- CSS files -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- testing w/ local css files
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    -->
    <!-- Meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="row col-lg-4">
          <span><img src="assets/SRC_logo.png" class="logo" /></span>
        </div>
        <div class="row col-md-offset-5 col-md-1 pg-title">
          <span>Swamp Rabbit Cycling</span>
        </div>
      </header>
      <div class="row col-md-offset-2 col-md-5">
        <H1>
          Bringing you the best in bicycle gear,<br>
          equipment and community since 1999!
        </H1>
      </div>
      <div class="row col-lg-3">
        <div class="col-xs-6 col-md-4 imgbox"><img src="assets/bike1.jpeg" alt="" /></div>
        <div class="col-xs-6 col-md-4 imgbox"><img src="assets/bike2.jpeg" alt="" /></div>
        <div class="col-xs-6 col-md-4 imgbox"><img src="assets/bike3.jpeg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
